<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style src="/Assets/validation_class.css"></style>
  </head>
  <body>
    <h1>Validation</h1>
    <form novalidate>
      <div><input type="text" id="login" required />*</div>
      <div><input type="email" id="email" placeholder="email" required />*</div>
      <div>
        <input type="number" max="100" min="1" placeholder="number" required />*
      </div>
      <div>
        <input
          type="tel"
          name="phone"
          placeholder="phone number"
          pattern="/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/"
          required
        />*
      </div>
      <div><button type="button" onclick="checkAll()">OK</button></div>
      <div id="errorsInfo"></div>
    </form>

    <script src="/Assets/validation_class.js"></script>
  </body>
</html>
