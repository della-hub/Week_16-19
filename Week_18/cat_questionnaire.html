<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Без кота и жизнь не та</title>

    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1076/1076928.png"
      type="image/png"
    />
    <link rel="stylesheet" href="/Assets/Styles/cat_questionnaire.css" />
  </head>
  <body>
    <header>Без кота и жизнь не та</header>
    <br />
    <aside>
      <img
        src="https://cdn.vox-cdn.com/thumbor/G0yL5SegEEPtKHscRbAIPIhNI_A=/0x0:2560x1536/1820x1213/filters:focal(1076x564:1484x972):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/69113629/fake_cats.0.jpg"
        alt="кошки"
        width="150"
      />
      <nav>
        <ul>
          <li>
            <a href="#"> на главную </a>
          </li>
          <li>
            <a href="#"> опросник </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="left section">
        <form action="#" class="form">
          <div>
            <h1>Добро пожаловать в наш клуб</h1>
            <h2>Заполните опросник</h2>
          </div>
          <br /><br /><br /><br />
          <div>
            <fieldset>
              <legend><b>информация о владельце</b></legend>
              <div>
                <label for="name">Имя</label>
                <input type="text" name="name" placeholder="Имя" required />
              </div>
              <div>
                <label for="fio">Фамилия</label>
                <input type="text" name="fio" placeholder="Фамилия" required />
              </div>
              <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="E-mail" required />
              </div>
              <div>
                <label for="phone">Телефон</label>
                <input
                  type="tel"
                  name="phone"
                  placeholder="Телефон"
                  pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/"
                  minlength="10"
                  maxlength="20"
                />
              </div>
            </fieldset>
          </div>

          <br />
          <div>
            <label for="petname">кличка питомца</label>
            <input type="text" name="petname" placeholder="кличка" required />
          </div>
          <br />
          <div>
            <label for="breed">порода</label>
            <select id="breed">
              <option value="1">неизвестно</option>
              <option value="2">Бенгальская</option>
              <option value="3">Британская</option>
              <option value="1">Девон рекс</option>
              <option value="2">Мейн-кун</option>
              <option value="3">Персидская</option>
            </select>
          </div>
          <br />
          <div>Чем питается питомец</div>
          <div>
            <label for="dry">сухой корм</label>
            <input type="checkbox" id="dry" />
          </div>
          <div>
            <label for="wet">влажный корм</label>
            <input type="checkbox" id="wet" />
          </div>
          <div>
            <label for="barf">натуральный корм</label>
            <input type="checkbox" id="barf" />
          </div>
          <br />
          <div>
            <h4>пол питомца</h4>
            <label for="female">
              <input type="radio" id="female" name="sex" value="female cat" />
              самка
            </label>
            <br />
            <label for="male">
              <input type="radio" id="male" name="sex" value="male cat" /> самец
            </label>
            <br />
          </div>
          <br />
          <div>Комментарий владельца</div>
          <div>
            <textarea rows="10" id="comment"></textarea>
          </div>
          <br />
          <div>Приложить фото питомца</div>
          <div>
            <input type="file" id="foto" />
          </div>
          <br />
          <div><button type="button">Сохранить</button></div>
        </form>
      </section>
      <section class="right section">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/rshUwkVXtRE"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
    </main>

    <footer>
      клуб "Без кота и жизнь не та" в вашем городе
      <address>ул. Кошачья, 9, г. Москва</address>
    </footer>
    <script src="/Assets/cat_questionnaire.js"></script>
  </body>
</html>
