    <main>
      <section class="left section">
        <form>
          <div>
            <h1>Here you can calculate the cost</h1>
            <h2>Please fill out the form</h2>
          </div>
          <table>
            
          
         
          <br /><br /><br /><br />
          <div>
            <br>
            
              
            <filedset>
            
          <th>
            <div>
              <label for="volume">Engine volume [cm^3]</label>
              <th>
                <select id="volume">
                  <option value="1">choose your option</option>
                  <option value="2">less than 1.0</option>
                  <option value="3">1.0 - 2.0</option>
                  <option value="4">2.0 - 3.0</option>
                  <option value="5">more than 3.0</option>
                </th>  
                </select>
            </div>
          </th>
              
            </br>
            <tr>
            <th>
              <div>Engine type</div>
          
            </th>
          <th>
              <label for="gasoline">
                <input type="radio" id="gasoline" name="eng" value = "gasoline"/>Gasoline
              </label>
              <br>
              <label for="diesel">
                <input type="radio" id="diesel" name="eng" value = "diesel"/>Diesel
              </label>
              <br>
              <label for="electric">
                <input type="radio" id="electric" name="eng" value = "electric"/>Electric
              </label>
            
            </th>
            <tr>
              <th>
                <label for="transmission">Transmission</label>
                </th>
                <th>
              <select id="transmission">
                <option value="1">choose your option</option>
                <option value="2">manual</option>
                <option value="3">automatic</option>
              </select>
            </th>
          </tr>
          <br />
          <tr>
            <th>
            <label for="age">Initial registration</label>
            </th>
            <th>
            <select id="age">
              <option value="1">choose your option</option>
              <option value="2">less than 3 years ago</option>
              <option value="3">3-5 years ago</option>
              <option value="4">more than 5 years ago</option>
            </th>  
            </select>
          </tr>
          <br />
          <br />
          <tr>
            <th>
            <h4>Second hand</h4>
            </th>
            <th>
            <label for="yes">
              <input type="radio" id="yes" name="sh" value="second hand" />
              yes
            </label>
            <br />
            <label for="no">
              <input type="radio" id="no" name="sh" value="no second hand" /> no
            </label>
            <br />
          </th>
          </tr>
          </table>
        </form>

          
            </th>
          </tr>
        </fieldset>
        
        
            
          </div>
​
          <br />
 
          <br />
          <tr>
            <th>
              <div>Calculated cost</div>
            </th>
            <th>
          <div>
            <textarea rows="10" id="cost"></textarea>
          </div>
            </th>
          </tr>
          
          <tr>
            <th>
              <button onClick="saveData()">Save</button> </br>
            </th>
          </tr>
           

      <tr>
            <th>
            <button onClick="calculateTotal()">Price</button>
            </th>
            <th>
            <input name="total" type="text" id="total" value="" />
            </th>
          </tr>
            
          
          </form>
      </section> 
      
    </main>
